<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카렌 호나이 심리테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 안내 화면 -->
  <div id="introContainer">
    <h1>카렌 호나이의 신경증적 갈등 테스트</h1>
    <p>
      말은 잘하지만 행동이 따라주지 않는 사람,<br>
      완벽히 일을 해내고도 정작 인정받지 못하는 사람,<br>
      자신의 목표를 위해 모든 걸 불태우지만<br>
      결국 주변을 외롭게 만드는 사람.<br><br>

      우리 주변에 꼭 한 명쯤 있지 않나요?<br><br>

      정신분석학자 <b>카렌 호나이</b>는 이런 현대인의 모순된 태도를<br>
      <b>‘순응, 맞섬, 회피’라는 신경증적 갈등</b>으로 설명했습니다.<br><br>

      이제 당신 차례입니다.<br>
      나도 몰랐던 내 안의 모순과 갈등을 마주하고,<br>
      자기 이해의 첫걸음을 내딛어 보세요.
    </p>
    <button id="startBtn" onclick="startTest()">테스트 시작하기</button>
  </div>

  <!-- 질문 화면 -->
  <div id="quizContainer" style="display:none;">
    <small id="progress"></small>
    <h2 id="questionText"></h2>
    <div id="options"></div>
  </div>

  <!-- 결과 화면 -->
  <div id="result" style="display:none;"></div>

  <script src="app.js"></script>
</body>
</html>
