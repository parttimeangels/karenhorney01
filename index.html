<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카렌 호나이 심리테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- 안내문 -->
    <div id="introContainer">
      <h1>카렌 호나이의 신경증적 갈등 심리테스트</h1>
      <p>
        말은 청산유수지만 실행은 하나도 못하는 사람,  
        완벽하게 일을 잘 해내지만 남들의 인정을 못받는 사람,  
        자신의 목표를 이루기 위해 모든 걸 불태우지만 주변 사람을 외롭게 만드는 사람.  
        주변에 꼭 한 명쯤 있지 않나요?
      </p>
      <p>
        정신분석학자 <b>카렌 호나이</b>는 이런 현대인의 갈등을  
        <b>"신경증적 경향"</b>이라 이름 붙였습니다.  
        이 테스트는 내가 발견하지 못한 내 안의 모순과 갈등을 이해하는  
        첫걸음이 될 수 있습니다.
      </p>
      <button onclick="startTest()">테스트 시작하기</button>
    </div>

    <!-- 테스트 문항 -->
    <div id="quizContainer" style="display:none;">
      <form id="testForm"></form>
      <button type="button" onclick="submitTest()">제출하기</button>
    </div>

    <!-- 결과 -->
    <div id="result"></div>

  </div>
  <script src="app.js"></script>
</body>
</html>
