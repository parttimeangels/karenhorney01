<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카렌 호나이 심리테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>카렌 호나이의 심리 갈등 테스트</h1>

    <div id="intro">
      <p>
        말은 청산유수지만 실행은 더딘 사람, 완벽을 추구하다 기회를 놓치는 사람,  
        자신의 목표를 위해 달리지만 주변을 외롭게 하는 사람… 주변에 꼭 있지 않나요?  
        정신분석학자 카렌 호나이는 이러한 갈등을 “신경증”이라 불렀습니다.  
        이 테스트는 내가 의식하지 못한 <b>순응, 투쟁, 완벽주의</b>의 성향과  
        그 사이의 모순을 짚어내어, 내 안의 심리적 패턴을 돌아보는 기회를 드립니다.
      </p>
      <button onclick="startTest()">테스트 시작하기</button>
    </div>

    <form id="testForm" style="display:none;">
      <div id="question-container"></div>
      <div id="progress"></div>
      <button type="button" id="nextBtn" onclick="nextQuestion()">다음</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
