<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카렌 호나이 심리테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 인트로 -->
    <div id="intro">
      <h1>카렌 호나이의 신경증적 갈등 테스트</h1>
      <p>
        말은 청산유수지만 실행은 하나도 못하는 사람,  
        완벽하게 일을 해내지만 남들의 인정을 못 받는 사람,  
        자신의 목표를 위해 모든 걸 불태우지만 주변을 외롭게 만드는 사람.  
        주변에 꼭 한 명씩 있지 않나요?  
      </p>
      <p>
        정신분석학자 카렌 호나이는 이런 현대인의 내적 갈등을  
        <b>"신경증적 경향"</b>이라고 설명했습니다.  
        나도 몰랐던 내 안의 모순과 갈등을 확인해보세요.
      </p>
      <button onclick="startTest()">테스트 시작</button>
    </div>

    <!-- 테스트 영역 -->
    <div id="testForm" style="display:none;">
      <div id="question-container"></div>
      <div id="progress"></div>
      <button onclick="nextQuestion()">다음</button>
    </div>

    <!-- 결과 영역 -->
    <div id="result"></div>
  </div>

  <!-- 반드시 body 맨 끝에서 app.js 불러오기 -->
  <script src="app.js"></script>
</body>
</html>
